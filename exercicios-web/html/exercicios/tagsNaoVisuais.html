<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas

        section = Agrupamento temático de conteúdo.
        
        article = Conteúdo auto-contido.
        
        footer = Rodapé do documento.

        nav = Agrupa links de navegação

        aside = lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo).
        
        details = Exibe detalhes que podem ser exibidos ou escondidos.

    Tags Populares

        div = Divisão ou seção.

        span = Usado para agrupar elementos inline.
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">poucas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: red;
    }
</style>
